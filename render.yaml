services:
  - type: web
    name: datavault-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python flask_api.py
    envVars:
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      - key: API_BASE_URL
        sync: false # Will be set manually in Render dashboard 